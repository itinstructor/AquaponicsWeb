{% extends "base.html" %}
{% block title %}Sensors - WNCC Aquaponics{% endblock %}
{% block content %}
<div class="container">
  <h1>📊 Sensor Data Dashboard</h1>
  <p class="lead">Real-time monitoring of the WNCC STEM Club Aquaponics System</p>

  <!-- Water Temperature -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="mb-0">🌡️ Water Temperature</h3>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <iframe class="chart-iframe" src="https://thingspeak.com/channels/1539695/widgets/1107921"
            loading="lazy"></iframe>
        </div>
        <div class="col-md-6">
          <iframe class="chart-iframe"
            src="https://thingspeak.com/channels/1539695/charts/4?dynamic=true&results=60&type=line"
            loading="lazy"></iframe>
        </div>

      </div>
    </div>
  </div>

  <!-- pH Levels -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="mb-0">⚗️ pH Levels</h3>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <iframe class="chart-iframe" src="https://thingspeak.com/channels/1539695/widgets/1109733"
            loading="lazy"></iframe>
        </div>
        <div class="col-md-6">
          <iframe class="chart-iframe"
            src="https://thingspeak.com/channels/1539695/charts/1?dynamic=true&results=60&type=line"
            loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Water Level -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="mb-0">💧 Water Level</h3>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <iframe class="chart-iframe"
            src="https://thingspeak.com/channels/1539695/charts/2?dynamic=true&results=60&type=line"
            loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Ambient Conditions -->
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="mb-0">🌿 Ambient Conditions</h3>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <iframe class="chart-iframe" src="https://thingspeak.com/channels/1539695/widgets/1106625"
            loading="lazy"></iframe>
        </div>
        <div class="col-md-6">
          <iframe class="chart-iframe"
            src="https://thingspeak.com/channels/1539695/charts/1?dynamic=true&results=60&type=line"
            loading="lazy"></iframe>
        </div>

        <div class="col-md-6">
          <iframe class="chart-iframe" src="https://thingspeak.com/channels/1539695/widgets/1106626"
            loading="lazy"></iframe>
        </div>
        <div class="col-md-6">
          <iframe class="chart-iframe"
            src="https://thingspeak.com/channels/1539695/charts/2?dynamic=true&results=60&type=line"
            loading="lazy"></iframe>
        </div>
        <div class="col-md-6">
          <iframe class="chart-iframe" src="https://thingspeak.com/channels/1539695/widgets/1106627"
            loading="lazy"></iframe>
        </div>
        <div class="col-md-6">
          <iframe class="chart-iframe"
            src="https://thingspeak.com/channels/1539695/charts/3?dynamic=true&results=60&type=line"
            loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mb-4">
    <a href="{{ url_for('index') }}" class="btn btn-primary">View Live Stream</a>
  </div>
</div>
{% endblock %}
